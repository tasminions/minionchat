<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MinionChat</title>
    <link rel="stylesheet" href="/public/css/minions.css">
  </head>
  <body>
    <div class="container">
    <div class="topbar">
      <a id="themeChange" class="topleft"></a>
      <div class="topcenter">
        <h1 id="roomName"> </h1>
      </div>
      <div class="topright"> </div>
    </div>
    <div class="sidebar">
      <ul id="activeUsers"> </ul>
    </div>
    <div class="main">
      <ul id="allMessages"> </ul>
    </div>
    <div class="bottombar">
      <div class="emojis">
        <ul class="icons">
          <li ><img class="icon" src="http://icons.iconarchive.com/icons/designbolts/despicable-me-2/64/Minion-Shy-icon.png" alt="shy-minion" /></li>
          <li ><img class="icon" src="http://icons.iconarchive.com/icons/designbolts/despicable-me-2/64/Minion-Happy-icon.png" alt="happy-minion" /></li>
          <li ><img class="icon" src="http://icons.iconarchive.com/icons/designbolts/despicable-me-2/64/Minion-Sad-icon.png" alt="sad-minion" /></li>
          <li ><img class="icon" src="http://icons.iconarchive.com/icons/designbolts/despicable-me-2/64/Minion-Amazed-icon.png" alt="amazed-minion" /></li>
          <li ><img class="icon" src="http://icons.iconarchive.com/icons/designbolts/despicable-me-2/72/Minion-Evil-icon.png" alt="evil-minion" /></li>
        </ul>
      </div>
      <form id="chatBox">
        <input type="text" autocomplete="off" id="sendChat" rows="5" columns="50" placeholder="Type your message here" required autofocus/>
        <input type="submit" class="submit-btn" value="SEND"/>
      </form>
    </div>
    <script type="text/javascript" src="/public/js/socket.js"> </script>
    <script type="text/javascript" src="/public/js/script.js"></script>
  </body>
</html>
